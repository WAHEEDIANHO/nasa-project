#CI name
name: Nasa project CI
#Event
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
#Jobs
jobs:
  build:
    env: CI
    strategy:
      matrix: [14.x, 16.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: {{ strategy.matrix }}
      - run: npm install
      - run: npm run build --prefix client
      - run: npm run test